<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive for mobile devices -->
    <title>Music Player</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon96.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song details -->
        <div class="img-container">
            <img src="images/mat.jpeg" alt="cover">
        </div>
        <h2 id="title">One Day</h2>
        <h3 id="artist">Matisyahu</h3>
        <audio src="music/Matisyahu%20-%20One%20Day.mp3"></audio>
        <!-- Progress bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:27</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
